    <div class="Main">
      <h1 class="Judul">1. Ciri bilangan habis dibagi 2</h1>
    </div>
    <div class="Isi">
      <p>Jika angka terakhir bilangan tersebut 0, 2, 4, 6, dan 8 (bilangan genap).</p>
      <p>Contoh:</p>
      <p>Apakah 266324 habis dibagi 2?</p>
      <p>Karena angka terakhirnya 4, maka 266324 habis dibagi 2.</p>
      <p>Bukti:</p>
      <p>266324 : 2 = 133162.</p>
